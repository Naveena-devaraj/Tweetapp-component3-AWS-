<div class="container-fluid">
    <div class="row">
        <div class="container mt-4 ">
            <!-- <h5 class="searchbar mt-3">Search User</h5> -->
            <div class="d-flex flex-row ">
                <!-- <div class="col-lg-12 col-sm-12"> -->
                    <div class="input-group ">

                        <input id="nameAutoComplete" type="text" placeholder="Search tweets by user"
                            (input)="onChange()" matInput [formControl]="searchChar" [matAutocomplete]="auto">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fa fa-search"></i></span>
                        </div>
                        <mat-autocomplete #auto="matAutocomplete" (optionSelected)='onSearch($event.option.value)'>
                            <mat-option *ngFor="let result of searchList" [value]="result">
                                {{result}}
                            </mat-option>
                        </mat-autocomplete>

                    </div>
                <!-- </div> -->
            </div>
        </div>
    </div>
</div>


<div class="container-fluid">
    <div class="row">
        <div class="container mt-4 mb-5">
            <div class="d-flex flex-row justify-content-between align-items-center p-1 bg-white border">
                <input type="text" class="form-control mr-3 text-black-50 mt-2 bg-white border" [formControl]="tweetMsg"
                    placeholder="What's on your mind">
                <div class="feed-icon px-2"><i class="fa fa-long-arrow-up text-black-50" (click)=postTweet()></i></div>
            </div>
            <div class="container mt-5 mb-5">
                <app-tweet [tweetList]="tweetList"></app-tweet>
            </div>
            <!-- <div class="d-flex justify-content-center row text-black-50">
                <h2 *ngIf="!(tweetList?.length > 0)">No Tweets</h2>
            </div> -->
        </div>
    </div>
</div>
